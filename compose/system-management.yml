services:
  vscode:
    image: lscr.io/linuxserver/openvscode-server:latest
    container_name: vscode
    volumes:
      - /docker/vscode/config:/config
      - /docker:/config/workspace
    ports:
      - 9003:3000
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    restart: always
    networks:
      - homeassistant

  watchtower:
    image: ghcr.io/nicholas-fedor/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    command: --schedule "0 0 4 * * *" --cleanup --remove-volumes
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_NOTIFICATION_URL: ${WATCHTOWER_NOTIFICATION_URL}
    networks:
      - homeassistant

  duplicati:
    image: duplicati/duplicati
    container_name: duplicati
    restart: unless-stopped
    command: /opt/duplicati/duplicati-server --disable-db-encryption --webservice-allowed-hostnames=* --log-level=Information --log-console=true
    ports:
      - "9004:8200"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    volumes:
      - /docker/duplicati/config:/config
      - /docker/duplicati/data:/data
      - /docker:/source:ro
    networks:
      - homeassistant

  adguard:
    image: adguard/adguardhome
    container_name: adguard
    restart: unless-stopped
    volumes:
      - /docker/adguard/work:/opt/adguardhome/work
      - /docker/adguard/conf:/opt/adguardhome/conf
    network_mode: host

  mailserver:
    image: miguellobato84/smtp-gmail-relay:latest
    container_name: mailserver
    environment:
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    restart: always
    networks:
      - homeassistant

  speedtest-tracker:
    image: lscr.io/linuxserver/speedtest-tracker:latest
    restart: unless-stopped
    container_name: speedtest-tracker
    ports:
      - 9006:80
    environment:
      - PUID=1000
      - PGID=1000
      - APP_KEY=${SPEEDTEST_APP_KEY}
      - ADMIN_PASSWORD=${SPEEDTEST_ADMIN_PASSWORD}
      - DB_CONNECTION=sqlite
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailserver
      - MAIL_PORT=25
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS}
      - MAIL_FROM_NAME="Speedtest Tracker"
      - MAIL_SCHEME=null
      - SPEEDTEST_SCHEDULE=6 */2 * * *
      - APP_TIMEZONE=Europe/Madrid
    volumes:
      - /docker/speedtest/data:/config
    networks:
      - homeassistant

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    environment:
      HOMEPAGE_ALLOWED_HOSTS: "*"
      PUID: 1000 # optional, your user id
      PGID: 1000 # optional, your group id
    ports:
      - 9007:3000
    volumes:
      - /docker/homepage/config:/app/config # Make sure your local config directory exists
    restart: unless-stopped
    networks:
      - homeassistant

  dockerproxy:
    image: ghcr.io/tecnativa/docker-socket-proxy:latest
    container_name: dockerproxy
    environment:
      - CONTAINERS=1 # Allow access to viewing containers
      - SERVICES=1 # Allow access to viewing services (necessary when using Docker Swarm)
      - TASKS=1 # Allow access to viewing tasks (necessary when using Docker Swarm)
      - POST=0 # Disallow any POST operations (effectively read-only)
    ports:
      - 9008:2375
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # Mounted as read-only
    restart: unless-stopped
    networks:
      - homeassistant

  netalertx:
    container_name: netalertx
    image: ghcr.io/netalertx/netalertx:latest
    network_mode: "host"
    restart: unless-stopped
    environment:
      - TZ=Europe/Madrid
      - PORT=9009
      - SCAN_SUBNETS=192.168.0.0/24
    volumes:
      - /docker/netalertx:/data
      - /etc/localtime:/etc/localtime:ro

networks:
  homeassistant:
    external: true
