- id: '1641559651589'
  alias: Motion run lights
  description: ''
  trigger:
  - type: motion
    platform: device
    device_id: 40a637fde163a16c76379fcf41e59747
    entity_id: binary_sensor.sensor_movimiento_pasillo_occupancy
    domain: binary_sensor
  condition:
  - condition: device
    type: is_off
    device_id: 2bd8219b27d1b8093d12397c2422517d
    entity_id: switch.switch_pasillo
    domain: switch
  - condition: time
    before: '21:00:00'
    after: 07:00:00
  action:
  - type: turn_on
    device_id: 2bd8219b27d1b8093d12397c2422517d
    entity_id: switch.switch_pasillo
    domain: switch
  - repeat:
      while:
      - type: is_motion
        condition: device
        device_id: 40a637fde163a16c76379fcf41e59747
        entity_id: binary_sensor.sensor_movimiento_pasillo_occupancy
        domain: binary_sensor
      sequence:
      - delay:
          hours: 0
          minutes: 2
          seconds: 0
          milliseconds: 0
  - type: turn_off
    device_id: 2bd8219b27d1b8093d12397c2422517d
    entity_id: switch.switch_pasillo
    domain: switch
  mode: single
- id: '1683057064703'
  alias: alert_door
  description: ''
  trigger:
  - platform: time
    at: '22:00:00'
  - platform: time
    at: '22:15:00'
  - platform: time
    at: '22:30:00'
  - platform: time
    at: '23:00:00'
  condition:
  - condition: state
    entity_id: binary_sensor.sensor_puerta_contact
    state: 'off'
  action:
  - repeat:
      count: '10'
      sequence:
      - service: light.turn_on
        data:
          effect: breathe
        target:
          device_id: 4012747555e40d13d5d6bf0e247c9fc6
      - delay:
          hours: 0
          minutes: 0
          seconds: 10
          milliseconds: 0
      - service: light.turn_off
        data: {}
        target:
          device_id: 4012747555e40d13d5d6bf0e247c9fc6
      - if:
        - condition: state
          entity_id: binary_sensor.sensor_puerta_contact
          state: 'on'
        then:
        - service: light.turn_off
          data: {}
          target:
            device_id: 4012747555e40d13d5d6bf0e247c9fc6
        - stop: ''
  mode: single
