- id: '1641559651589'
  alias: pasillo_movement_lights_on
  description: ''
  trigger:
  - type: occupied
    platform: device
    device_id: 9d298cc9a493aedde6f027a1a2e0b512
    entity_id: 856fa99cbbc31e0e07602f9c73a707fa
    domain: binary_sensor
  condition:
  - condition: time
    before: '20:30:00'
    after: 08:00:00
  action:
  - type: turn_on
    device_id: 2bd8219b27d1b8093d12397c2422517d
    entity_id: switch.switch_pasillo
    domain: switch
  mode: single
- id: '1690731607846'
  alias: aire_auto_turn_on
  description: ''
  trigger:
  - platform: time
    at: '20:00:00'
  condition:
  - condition: numeric_state
    entity_id: climate.aire_acondicionado
    above: 29
  action:
  - service: climate.turn_on
    data: {}
    target:
      device_id: 5a70c1defa5d55956977170fa5afa084
  - service: climate.set_temperature
    data:
      hvac_mode: cool
      temperature: 26
    target:
      device_id: 5a70c1defa5d55956977170fa5afa084
  mode: single
