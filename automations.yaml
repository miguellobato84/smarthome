- id: '1682139080064'
  alias: alba bedside switch
  description: ''
  use_blueprint:
    path: ikea/generic_ikea_remote_control.yaml
    input:
      remote: sensor.0xf082c0fffe33f2b2_action
      on_button_short:
      - choose:
        - conditions:
          - condition: numeric_state
            entity_id: light.light_bedside_left
            attribute: brightness
            above: 1
            below: 30
          sequence:
          - service: light.turn_on
            data:
              brightness_pct: 30
            target:
              device_id: 3589b504148ebe168e6b256c0570ce9e
        - conditions:
          - condition: numeric_state
            entity_id: light.light_bedside_right
            attribute: brightness
            above: 1
            below: 30
          sequence:
          - service: light.turn_on
            data:
              kelvin: 2000
              brightness: 5
            target:
              device_id: d37f20f5d648b0a974f67186b84ea244
        default:
        - service: light.turn_on
          data:
            kelvin: 2000
            brightness: 5
          target:
            device_id: 98a7dc93e4e60656029e612692d36027
      off_button_short:
      - service: light.turn_off
        data: {}
        target:
          device_id:
          - 98a7dc93e4e60656029e612692d36027
          - d37f20f5d648b0a974f67186b84ea244
          - 3589b504148ebe168e6b256c0570ce9e
