- id: '1682141174553'
  alias: Remote Studio
  description: ''
  use_blueprint:
    path: ikea/generic_ikea_remote_control.yaml
    input:
      remote: sensor.switch_studio_action
      arrow_left_click:
      - service: script.on_off_light
        data:
          turn_on_entity:
          - light.light_studio_left
          level_max: 150
      arrow_right_click:
      - service: script.on_off_light
        data:
          turn_on_entity:
          - light.light_studio_right
          level_max: 150
      on_button_short:
      - service: script.on_off_light
        data:
          turn_on_entity:
          - light.light_studio_left
          - light.light_studio_right
          - light.light_bolondrio
          level_max: 150
      off_button_short:
      - service: script.3_level_light
        data:
          turn_on_entity:
          - light.light_bolondrio
