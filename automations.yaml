- id: '1641941964879'
  alias: Extractor Timeout
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.extractor_uptime
    above: 40
  condition: []
  action:
  - type: turn_off
    device_id: 832c71355eb686dbd19b4ea81c050217
    entity_id: light.extractor_on_off
    domain: light
  mode: single
  max: 10
- id: '1646725524300'
  alias: Sunrise
  description: ''
  trigger:
  - platform: time
    at: 06:45:00
  condition:
  - condition: state
    state: 'off'
    entity_id: light.bedside_alba_level_light_color_on_off
  - condition: state
    entity_id: sensor.is_weekday
    state: 'on'
  action:
  - service: light.turn_on
    data:
      brightness: 5
      kelvin: 6500
    target:
      device_id:
      - 48babe39343fa4a3d2f82aed449ffd65
      - 0ffc9386b7d715219320ea37b9284acb
  - service: light.turn_on
    data:
      brightness: 148
      transition: 300
    target:
      device_id:
      - 48babe39343fa4a3d2f82aed449ffd65
      - 0ffc9386b7d715219320ea37b9284acb
  mode: single
- id: '1649194914897'
  alias: Activate Sleep
  description: ''
  trigger:
  - platform: time
    at: '23:05:00'
  condition:
  - condition: state
    entity_id: sensor.is_pre_weekday
    state: 'on'
  - condition: or
    conditions:
    - condition: device
      type: is_on
      device_id: 4a7a0fe896121c624055d919afb961a9
      entity_id: light.lampara_abuelo_level_on_off
      domain: light
    - condition: device
      type: is_on
      device_id: 67b30374782cb26fd604a06a246c5006
      entity_id: light.cestita_level_on_off
      domain: light
  action:
  - scene: scene.sleep
  - if:
    - condition: and
      conditions:
      - condition: device
        type: is_off
        device_id: 0ffc9386b7d715219320ea37b9284acb
        entity_id: light.bedside_alba_level_light_color_on_off
        domain: light
      - condition: device
        type: is_off
        device_id: 48babe39343fa4a3d2f82aed449ffd65
        entity_id: light.bedside_miguel_level_light_color_on_off
        domain: light
    then:
    - service: scene.turn_on
      target:
        entity_id: scene.sleep
      metadata: {}
    else:
    - service: scene.turn_on
      target:
        entity_id: scene.turn_off_all_but_bedroom
      metadata: {}
  mode: single
- id: '1668980926653'
  alias: Remote Studio
  description: ''
  use_blueprint:
    path: EPMatt/ikea_e2001_e2002.yaml
    input:
      integration: ZHA
      controller_device: 81815264fc0934842d866ef2cb3dd641
      helper_last_controller_event: input_text.remote_studio_state
      action_button_left_short:
      - choose:
        - conditions:
          - condition: device
            type: is_off
            device_id: b78b90d96f231563ca9fc91aec5c5c87
            entity_id: light.estudio_alba_light
            domain: light
          sequence:
          - service: light.turn_on
            data:
              kelvin: 2500
              brightness_pct: 100
            target:
              entity_id: light.estudio_alba_light
        default:
        - type: turn_off
          device_id: b78b90d96f231563ca9fc91aec5c5c87
          entity_id: light.estudio_alba_light
          domain: light
      action_button_right_short:
      - choose:
        - conditions:
          - condition: device
            type: is_off
            device_id: 85c7ca660fc6c3642337e9a5315ff50c
            entity_id: light.estudio_miguel_light
            domain: light
          sequence:
          - service: light.turn_on
            data:
              kelvin: 2500
              brightness_pct: 100
            target:
              entity_id:
              - light.estudio_miguel_light
        default:
        - type: turn_off
          device_id: 85c7ca660fc6c3642337e9a5315ff50c
          entity_id: light.estudio_miguel_light
          domain: light
      action_button_up_short:
      - choose:
        - conditions:
          - condition: device
            type: is_off
            entity_id: light.globito_light_level_on_off
            domain: light
          sequence:
          - service: light.turn_on
            data:
              brightness_pct: 100
              kelvin: 2500
            target:
              entity_id: light.globito_light_level_on_off
        - conditions:
          - condition: device
            type: is_on
            entity_id: light.globito_light_level_on_off
            domain: light
          - condition: numeric_state
            entity_id: light.globito_light_level_on_off
            attribute: brightness
            above: '200'
          sequence:
          - service: light.turn_on
            target:
              entity_id: light.globito_light_level_on_off
            data:
              brightness_pct: 50
        - conditions:
          - condition: device
            type: is_on
            entity_id: light.globito_light_level_on_off
            domain: light
          - condition: numeric_state
            entity_id: light.globito_light_level_on_off
            attribute: brightness
            above: '100'
          sequence:
          - service: light.turn_on
            target:
              entity_id: light.globito_light_level_on_off
            data:
              brightness_pct: 10
        default:
        - type: turn_off
          entity_id: light.globito_light_level_on_off
          domain: light
