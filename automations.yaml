- id: '1641559651589'
  alias: Motion run lights
  description: ''
  trigger:
  - type: motion
    platform: device
    device_id: da0ebf0f0f09e09e5ce5dfc8b958d54a
    entity_id: binary_sensor.motion_sensor_on_off
    domain: binary_sensor
  condition:
  - condition: device
    type: is_off
    device_id: 7f2f36dbb0293c7ea7cb994aa1b04c97
    entity_id: light.pasillo_on_off
    domain: light
    for:
      hours: 0
      minutes: 0
      seconds: 0
  action:
  - type: turn_on
    device_id: 7f2f36dbb0293c7ea7cb994aa1b04c97
    entity_id: light.pasillo_on_off
    domain: light
  - repeat:
      while:
      - type: is_motion
        condition: device
        device_id: da0ebf0f0f09e09e5ce5dfc8b958d54a
        entity_id: binary_sensor.motion_sensor_on_off
        domain: binary_sensor
      sequence:
      - delay:
          hours: 0
          minutes: 2
          seconds: 0
          milliseconds: 0
  - type: turn_off
    device_id: 7f2f36dbb0293c7ea7cb994aa1b04c97
    entity_id: light.pasillo_on_off
    domain: light
  mode: single
