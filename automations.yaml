- id: '1641424947277'
  alias: Extractor Auto Turn Off
  description: ''
  trigger:
  - platform: device
    type: turned_on
    device_id: 832c71355eb686dbd19b4ea81c050217
    entity_id: light.extractor_on_off
    domain: light
  condition:
  - condition: and
    conditions:
    - condition: device
      type: is_off
      device_id: 48babe39343fa4a3d2f82aed449ffd65
      entity_id: light.bedside_miguel_level_light_color_on_off
      domain: light
    - condition: device
      type: is_off
      device_id: 0ffc9386b7d715219320ea37b9284acb
      entity_id: light.bedside_alba_level_light_color_on_off
      domain: light
  action:
  - service: script.script_extractor_turn_off
    data: {}
  mode: single
- id: '1641559651589'
  alias: Motion run lights
  description: ''
  trigger:
  - type: motion
    platform: device
    device_id: a153cea2ad9fd5b45f23ae72f33e1a75
    entity_id: binary_sensor.motion_sensor_motion
    domain: binary_sensor
  condition:
  - condition: device
    type: is_off
    device_id: 7f2f36dbb0293c7ea7cb994aa1b04c97
    entity_id: light.pasillo_on_off
    domain: light
    for:
      hours: 0
      minutes: 0
      seconds: 0
  - condition: time
    before: '23:00:00'
    after: 07:00:00
  action:
  - type: turn_on
    device_id: 7f2f36dbb0293c7ea7cb994aa1b04c97
    entity_id: light.pasillo_on_off
    domain: light
  - repeat:
      while:
      - type: is_motion
        condition: device
        device_id: a153cea2ad9fd5b45f23ae72f33e1a75
        entity_id: binary_sensor.motion_sensor_motion
        domain: binary_sensor
      sequence:
      - delay:
          hours: 0
          minutes: 2
          seconds: 0
          milliseconds: 0
  - type: turn_off
    device_id: 7f2f36dbb0293c7ea7cb994aa1b04c97
    entity_id: light.pasillo_on_off
    domain: light
  mode: single
- id: '1641601517946'
  alias: Remote Bedroom
  description: ''
  use_blueprint:
    path: EPMatt/ikea_e2001_e2002.yaml
    input:
