- id: '1642026382322'
  alias: Sunrise
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.minutes_next_alarm
    below: '10'
  condition: []
  action:
  - service: light.turn_on
    data:
      brightness: 5
      kelvin: 6500
    target:
      device_id:
      - 48babe39343fa4a3d2f82aed449ffd65
      - 0ffc9386b7d715219320ea37b9284acb
  - delay:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  - repeat:
      count: '20'
      sequence:
      - service: light.turn_on
        data:
          transition: 60
          brightness_step_pct: 5
        target:
          device_id:
          - 48babe39343fa4a3d2f82aed449ffd65
          - 0ffc9386b7d715219320ea37b9284acb
      - delay:
          hours: 0
          minutes: 1
          seconds: 0
          milliseconds: 0
      - condition: and
        conditions:
        - condition: device
          type: is_on
          device_id: 0ffc9386b7d715219320ea37b9284acb
          entity_id: light.bedside_alba_level_light_color_on_off
          domain: light
        - condition: device
          type: is_on
          device_id: 48babe39343fa4a3d2f82aed449ffd65
          entity_id: light.bedside_miguel_level_light_color_on_off
          domain: light
  - delay:
      hours: 0
      minutes: 15
      seconds: 0
      milliseconds: 0
  - service: light.turn_off
    target:
      area_id: bedroom
  mode: single
