- id: '1668980926653'
  alias: Remote Studio
  description: ''
  use_blueprint:
    path: EPMatt/ikea_e2001_e2002.yaml
    input:
      integration: ZHA
      controller_device: 81815264fc0934842d866ef2cb3dd641
      helper_last_controller_event: input_text.remote_studio_state
      action_button_left_short:
      - choose:
        - conditions:
          - condition: device
            type: is_off
            device_id: b78b90d96f231563ca9fc91aec5c5c87
            entity_id: light.estudio_alba_light
            domain: light
          sequence:
          - service: light.turn_on
            data:
              kelvin: 2500
              brightness_pct: 100
            target:
              entity_id: light.estudio_alba_light
        default:
        - type: turn_off
          device_id: b78b90d96f231563ca9fc91aec5c5c87
          entity_id: light.estudio_alba_light
          domain: light
      action_button_right_short:
      - choose:
        - conditions:
          - condition: device
            type: is_off
            device_id: 85c7ca660fc6c3642337e9a5315ff50c
            entity_id: light.estudio_miguel_light
            domain: light
          sequence:
          - service: light.turn_on
            data:
              kelvin: 2500
              brightness_pct: 100
            target:
              entity_id:
              - light.estudio_miguel_light
        default:
        - type: turn_off
          device_id: 85c7ca660fc6c3642337e9a5315ff50c
          entity_id: light.estudio_miguel_light
          domain: light
      action_button_up_short:
      - choose:
        - conditions:
          - condition: device
            type: is_off
            entity_id: light.globito_light_level_on_off
            domain: light
          sequence:
          - service: light.turn_on
            data:
              brightness_pct: 100
              kelvin: 2500
            target:
              entity_id: light.globito_light_level_on_off
        - conditions:
          - condition: device
            type: is_on
            entity_id: light.globito_light_level_on_off
            domain: light
          - condition: numeric_state
            entity_id: light.globito_light_level_on_off
            attribute: brightness
            above: '200'
          sequence:
          - service: light.turn_on
            target:
              entity_id: light.globito_light_level_on_off
            data:
              brightness_pct: 50
        - conditions:
          - condition: device
            type: is_on
            entity_id: light.globito_light_level_on_off
            domain: light
          - condition: numeric_state
            entity_id: light.globito_light_level_on_off
            attribute: brightness
            above: '100'
          sequence:
          - service: light.turn_on
            target:
              entity_id: light.globito_light_level_on_off
            data:
              brightness_pct: 10
        default:
        - type: turn_off
          entity_id: light.globito_light_level_on_off
          domain: light
