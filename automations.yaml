- id: '1646725524300'
  alias: Sunrise
  description: ''
  trigger:
  - platform: time
    at: input_datetime.next_alarm
  condition:
  - condition: state
    state: 'off'
    entity_id: light.bedside_alba_level_light_color_on_off
  - condition: state
    entity_id: sensor.is_weekday
    state: 'on'
  - condition: state
    entity_id: input_boolean.alarm_enable
    state: 'on'
  action:
  - service: light.turn_on
    data:
      brightness: 5
      kelvin: 6500
    target:
      device_id:
      - 48babe39343fa4a3d2f82aed449ffd65
      - 0ffc9386b7d715219320ea37b9284acb
  - service: light.turn_on
    data:
      brightness: 148
      transition: 300
    target:
      device_id:
      - 48babe39343fa4a3d2f82aed449ffd65
      - 0ffc9386b7d715219320ea37b9284acb
  - service: light.turn_on
    data: {}
    target:
      device_id:
      - 4a7a0fe896121c624055d919afb961a9
      - 85c7ca660fc6c3642337e9a5315ff50c
  mode: single
