- id: '1641559651589'
  alias: Motion run lights
  description: ''
  trigger:
  - type: motion
    platform: device
    device_id: 40a637fde163a16c76379fcf41e59747
    entity_id: binary_sensor.sensor_movimiento_pasillo_occupancy
    domain: binary_sensor
  condition:
  - condition: device
    type: is_off
    device_id: 2bd8219b27d1b8093d12397c2422517d
    entity_id: switch.switch_pasillo
    domain: switch
  - condition: time
    before: '20:00:00'
    after: 07:00:00
  action:
  - type: turn_on
    device_id: 2bd8219b27d1b8093d12397c2422517d
    entity_id: switch.switch_pasillo
    domain: switch
  - repeat:
      while:
      - type: is_motion
        condition: device
        device_id: 40a637fde163a16c76379fcf41e59747
        entity_id: binary_sensor.sensor_movimiento_pasillo_occupancy
        domain: binary_sensor
      sequence:
      - delay:
          hours: 0
          minutes: 2
          seconds: 0
          milliseconds: 0
  - type: turn_off
    device_id: 2bd8219b27d1b8093d12397c2422517d
    entity_id: switch.switch_pasillo
    domain: switch
  mode: single
- id: '1683057064703'
  alias: alert_door
  description: ''
  trigger:
  - platform: time
    at: '22:05:00'
  condition:
  - condition: state
    entity_id: binary_sensor.sensor_puerta_contact
    state: 'off'
  action:
  - service: notify.mobile_app_milite11
    data:
      message: 'Recordatorio: el cerrojo de la puerta está abierto'
  - service: notify.mobile_app_alba_s_iphone
    data:
      message: 'Recordatorio: el cerrojo de la puerta está abierto'
  mode: single
- id: '1690731607846'
  alias: aire_auto_turn_on
  description: ''
  trigger:
  - platform: time
    at: '20:00:00'
  condition:
  - condition: numeric_state
    entity_id: climate.aire_acondicionado
    attribute: current_temperature
    above: 29
  action:
  - service: climate.turn_on
    data: {}
    target:
      device_id: 5a70c1defa5d55956977170fa5afa084
  - service: climate.set_temperature
    data:
      hvac_mode: cool
      temperature: 28
    target:
      device_id: 5a70c1defa5d55956977170fa5afa084
  mode: single
