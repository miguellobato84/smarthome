  description: ''
  use_blueprint:
    path: EPMatt/ikea_e2001_e2002.yaml
    input:
      integration: ZHA
      helper_last_controller_event: input_text.remote_state_storage
      action_button_left_short:
      - choose:
        - conditions:
          - condition: device
            type: is_off
            device_id: aed3cfaadafc6ff811d7c6707aa981f8
            entity_id: light.sofa_reading_bulb_022974fe_level_light_color_on_off
            domain: light
          sequence:
          - type: turn_on
            device_id: aed3cfaadafc6ff811d7c6707aa981f8
            entity_id: light.sofa_reading_bulb_022974fe_level_light_color_on_off
            domain: light
          - type: turn_off
            device_id: 51cafeeb433738b7e7dfb0547437ffed
            entity_id: light.balcony_bulb_level_on_off
            domain: light
        default:
        - type: turn_off
          device_id: aed3cfaadafc6ff811d7c6707aa981f8
          entity_id: light.sofa_reading_bulb_022974fe_level_light_color_on_off
          domain: light
        - type: turn_on
          device_id: 51cafeeb433738b7e7dfb0547437ffed
          entity_id: light.balcony_bulb_level_on_off
          domain: light
      controller_device: a355f756d603b974ae27c211d4001d29
      action_button_up_short:
      - choose:
        - conditions:
          - condition: or
            conditions:
            - condition: device
              type: is_on
              device_id: 51cafeeb433738b7e7dfb0547437ffed
              entity_id: light.balcony_bulb_level_on_off
              domain: light
            - condition: device
              type: is_on
              device_id: aed3cfaadafc6ff811d7c6707aa981f8
              entity_id: light.sofa_reading_bulb_022974fe_level_light_color_on_off
              domain: light
          sequence:
          - service: light.turn_off
            target:
              area_id: living_room
        default:
        - service: light.turn_on
          target:
            area_id: living_room
      action_button_left_long: []
      action_button_left_double: []
      action_button_right_short:
      - choose:
        - conditions:
          - condition: device
            type: is_off
            device_id: 4a7a0fe896121c624055d919afb961a9
            entity_id: light.lampara_abuelo_level_on_off
            domain: light
          sequence:
          - type: turn_on
            device_id: 4a7a0fe896121c624055d919afb961a9
            entity_id: light.lampara_abuelo_level_on_off
            domain: light
          - type: turn_off
            device_id: 67b30374782cb26fd604a06a246c5006
            entity_id: light.cestita_level_on_off
            domain: light
        default:
        - type: turn_off
          device_id: 4a7a0fe896121c624055d919afb961a9
          entity_id: light.lampara_abuelo_level_on_off
          domain: light
        - type: turn_on
          device_id: 67b30374782cb26fd604a06a246c5006
          entity_id: light.cestita_level_on_off
          domain: light
      action_button_down_short:
      - choose:
        - conditions:
          - condition: or
            conditions:
            - condition: device
              type: is_on
              device_id: 4a7a0fe896121c624055d919afb961a9
              entity_id: light.lampara_abuelo_level_on_off
              domain: light
            - condition: device
              type: is_on
              device_id: 67b30374782cb26fd604a06a246c5006
              entity_id: light.cestita_level_on_off
              domain: light
          sequence:
          - service: light.turn_off
            target:
              area_id: dinner_room
        default:
        - service: light.turn_on
          target:
            area_id: dinner_room
      button_up_long_loop: true
      button_up_double_press: false
      action_button_up_long:
      - choose:
        - conditions:
          - condition: or
            conditions:
            - condition: numeric_state
              entity_id: light.sofa_reading_bulb_022974fe_level_light_color_on_off
              attribute: brightness
              above: '250'
            - condition: numeric_state
              entity_id: light.balcony_bulb_level_on_off
              attribute: brightness
              above: '250'
          sequence:
          - service: light.turn_on
            target:
              area_id: living_room
            data:
              brightness: 1
        default:
        - service: light.turn_on
          target:
            area_id: living_room
          data:
            brightness_step: 10
      button_up_long_max_loop_repeats: 500
      button_left_double_press: false
      action_button_up_double: []
      action_button_right_long: []
      action_button_down_long:
      - choose:
        - conditions:
          - condition: or
            conditions:
            - condition: numeric_state
              attribute: brightness
              above: '250'
              entity_id: light.lampara_abuelo_level_on_off
            - condition: numeric_state
              attribute: brightness
              above: '250'
              entity_id: light.cestita_level_on_off
          sequence:
          - service: light.turn_on
            data:
              brightness: 1
            target:
              area_id: dinner_room
        default:
        - service: light.turn_on
          data:
            brightness_step: 10
          target:
            area_id: dinner_room
      button_down_long_loop: true
