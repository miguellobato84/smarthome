- id: '1641559651589'
  alias: Motion run lights
  description: ''
  trigger:
  - type: motion
    platform: device
    device_id: a153cea2ad9fd5b45f23ae72f33e1a75
    entity_id: binary_sensor.motion_sensor_motion
    domain: binary_sensor
  condition:
  - condition: device
    type: is_off
    device_id: 7f2f36dbb0293c7ea7cb994aa1b04c97
    entity_id: light.pasillo_on_off
    domain: light
    for:
      hours: 0
      minutes: 0
      seconds: 0
  - condition: time
    before: '23:00:00'
    after: 07:00:00
    enabled: false
  action:
  - type: turn_on
    device_id: 7f2f36dbb0293c7ea7cb994aa1b04c97
    entity_id: light.pasillo_on_off
    domain: light
  - repeat:
      while:
      - type: is_motion
        condition: device
        device_id: a153cea2ad9fd5b45f23ae72f33e1a75
        entity_id: binary_sensor.motion_sensor_motion
        domain: binary_sensor
      sequence:
      - delay:
          hours: 0
          minutes: 2
          seconds: 0
          milliseconds: 0
  - type: turn_off
    device_id: 7f2f36dbb0293c7ea7cb994aa1b04c97
    entity_id: light.pasillo_on_off
    domain: light
  mode: single
